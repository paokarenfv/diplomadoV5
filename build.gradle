plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation "io.appium:java-client:9.2.3"
    implementation "org.seleniumhq.selenium:selenium-java:4.23.0"
    testImplementation 'org.testng:testng:7.10.2'
}

test {
    useTestNG()
}